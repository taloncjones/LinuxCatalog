<div class="col-md-4" style="height: 100%">
    <div class="row">
        <div class="col-xs-7" style="padding: 5px;">
            <a href="{{ url_for('showCatalog') }}"><h2>Categories</h2></a>
        </div>
        <div class="col-xs-4" style="padding: 5px; float: right;">
            {% if session.user_id %}
                <a href="{{ url_for('newCategory') }}">
                    <button class="btn btn-default" id="new-category">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Category
                    </button>
                </a>
            {% endif %}
        </div>
    </div>
    <ul class="list-group">
        {% for category in categories %}
            <a href="{{ url_for('showCategory', category_x=category.name) }}">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 category-list">
                        <h3>{{ category.name }}, {{ category.user_id }}, {{ session.user_id }}</h3>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </a>
            {% if category.user_id == session.user_id %}
                <div class="text-right">
                    <a href="{{ url_for('editCategory', category_x=category.name) }}">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>
                    <a href="{{ url_for('deleteCategory', category_x=category.name) }}">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </ul>
</div>
