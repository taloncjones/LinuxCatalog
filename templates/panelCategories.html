<div class="col-md-4" style="height: 100%">
    <div class="row">
        <div class="col-md-10">
            <h2><a href="{{ url_for('showCatalog') }}">Categories</a></h2>
        </div>
        <div class="col-md-2 text-right">
            {% if session.user_id %}
                <a href="{{ url_for('newCategory') }}"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
        </div>
    </div>
    <ul class="list-group">
        {% for category in categories %}
            <a href="{{ url_for('showCategory', category_name=category.name) }}">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 category-list">
                        <h3>{{ category.name }}, {{ category.user_id }}, {{ session.user_id }}</h3>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </a>
            {% if category.user_id == session.user_id %}
                <div class="text-right">
                    <a href="{{ url_for('editCategory', category_name=category.name) }}">
                        <button class="btn btn-default edit">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </button>
                    </a>
                    <a href="{{ url_for('deleteCategory', category_name=category.name) }}">
                        <button class="btn btn-danger delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <button>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </ul>
</div>
