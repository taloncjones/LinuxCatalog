<div class="col-xs-5" style="height: 100%">
    <div class="row">
        <div class="col-xs-10" style="padding: 5px;">
            <a href="{{ url_for('showCatalog') }}"><h2>Categories</h2></a>
        </div>
        <div class="col-xs-2 btn-group add-btn">
            {% if session.user_id %}
                <a href="{{ url_for('newCategory') }}">
                    <button class="btn btn-default" id="new-category">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </a>
            {% endif %}
        </div>
    </div>
        {% for category in categories %}
            <a href="{{ url_for('showCategory', category_x=category.name) }}">
                <div class="row category-list">
                    {% if category.user_id == session.user_id %}
                    <div class="col-xs-8">
                        <h3>{{ category.name }}, {{ category.user_id }}, {{ session.user_id }}</h3>
                    </div>
                    <div class="col-xs-4">
                        <div class="btn-group" role="group" aria-label="Edit and Delete Buttons">
                            <a href="{{ url_for('editCategory', category_x=category.name) }}">
                                <button class="btn btn-default">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </button>
                            </a>
                            <a href="{{ url_for('deleteCategory', category_x=category.name) }}">
                                <button class="btn btn-default delete">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </a>
                        </div>
                    </div>
                    {% else %}
                    <div class="col-xs-12">
                        <h3>{{ category.name }}, {{ category.user_id }}, {{ session.user_id }}</h3>
                    </div>
                    {% endif %}
                </div>
            </a>
        {% endfor %}
</div>
