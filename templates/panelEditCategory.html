    <div class="row">
        <div class="col-xs-10" style="padding: 5px;">
            <h2>Edit Category: {{ category.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" maxlength="100" name="name" value="{{ category.name }}" required>
                    <div class="padding-bottom"></div>
                    <button class="btn btn-default" id="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        Edit Category
                    </button>
                    <a href="{{ url_for('showCategory', category_x=category.name) }}">
                        <button type="button" class="btn btn-default delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
