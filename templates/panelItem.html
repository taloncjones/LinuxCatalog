    <div class="row">
        <div class="col-xs-10" style="padding: 5px;">
            <a href="{{ url_for('showCategory', category_x=category.name) }}">
                <h2>
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                    Back to {{ category.name }}
                </h2>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 padding-top item-header">
            <h2>{{ item.name }}</h2>
        </div>
        <div class="col-xs-4 padding-top creator">
            <img src="{{ creator.picture }}">
            <h3>{{ creator.name }}</h3>
        </div>
        <div class="col-xs-12">
            <h4>Description:</h4>
            <p>{{ item.description }}</p>
        </div>
    </div>
