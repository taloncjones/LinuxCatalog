    <div class="row">
        <div class="col-xs-10" style="padding: 5px;">
            <h2>Edit Item: {{ item.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" maxlength="100" name="name" value="{{ item.name }}" required>
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="10" name="description">{{item.description }}</textarea>
                    <label for="category">Category:</label>
                    <select name="category">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <div class="padding-bottom"></div>
                    <button class="btn btn-default" id="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        Edit Item
                    </button>
                    <a href="{{ url_for('showItem', category_x=item.category.name, item_x=item.name) }}">
                        <button type="button" class="btn btn-default delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
